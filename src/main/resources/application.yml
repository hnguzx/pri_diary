spring:
  profiles:
    active: dev
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
  servlet:
    load-on-startup: 1
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 30MB
      resolve-lazily: true
      file-size-threshold: 2KB
  datasource:
    initialization-mode: always
    schema: classpath:schame.sql
    tomcat:
      max-idle: 0
      max-active: 50
      max-wait: 1000
      initial-size: 10
      default-transaction-isolation: 2
  redis:
    jedis:
      pool:
        max-active: 100
        min-idle: 5
        max-idle: 10
        max-wait: 1000
    timeout: 10000
