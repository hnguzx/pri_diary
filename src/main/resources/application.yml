spring:
  profiles:
    active: dev
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
  servlet:
    load-on-startup: 1
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 30MB
      resolve-lazily: true
      file-size-threshold: 2KB
  redis:
    jedis:
      pool:
        max-active: 10
        min-idle: 5
        max-idle: 10
        max-wait: 1000
    port: 6379
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: per.guzx.pri_diary.pojo
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql





